<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="search" class="p-3">
    <h1 class="h2">Suchergebnisse</h1>
    <small class="text-muted">f√ºr <label th:text="${query}"></label></small>

    <hr/>

    <div class="card">
        <div class="list-group list-group-flush">
            <th:block th:each="result : ${resultList}">
                <a th:href="@{'/portfolio/share/' + ${result.getIsin()}}"
                   class="list-group-item list-group-item-action">
                    <label th:text="${result.getName()}"></label>
                    <small class="text-muted" th:text="${result.getIsin()}"></small>
                </a>
            </th:block>
        </div>
    </div>

</div>
</body>
</html>
